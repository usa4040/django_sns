{% extends 'base_account.html' %}

{% block content %}
<table class="profile_table mb-4">
    <tbody>
        <tr>
            <th class="header">名前</th>
            <th class="data">{{ user_data.first_name }}{{ user_data.last_name }}</th>
        </tr>
        <tr>
            <th class="header">ユーザーネーム</th>
            <th class="data">{{ user_data.user_name }}</th>
        </tr>
        <tr>
            <th class="header">メールアドレス</th>
            <th class="data">{{ user_data.email }}</th>
        </tr>
        <tr>
            <th class="header">所属</th>
            <th class="data">{{ user_data.department }}</th>
        </tr>
        <tr>
            <th class="header">入会日</th>
            <th class="data">{{ user_data.created }}</th>
        </tr>
    </tbody>
</table>
<div class="button mx-auto text-center">
    <a href="{% url 'profile_edit' %}" class="btn btn-lg btn-warning btn-block">編集する</a>
</div>

{% endblock %}
