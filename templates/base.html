{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <nav class="navbar fixed-top p-1">
        <a class="navbar-brand">
            SNS
        </a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1"></div>
            <div id="left_sidebar" class="col-sm-2 text-center">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a id="sidebtn" href="/">HOME</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a id="sidebtn" href="{% url 'mylist' %}">Mypost</a>
                    </li>
                    <li class="nav-item">
                        <a id="sidebtn" href="{% url 'create' %}">Post</a>
                    </li>
                    <li class="nav-item">
                        <a id="sidebtn" href="{% url 'profile' %}">profile</a>
                    </li>
                    <li class="nav-item">
                        <a id="sidebtn" href="{% url 'account_logout' %}">logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a id="sidebtn" href="{% url 'account_signup' %}">signup</a>
                    </li>
                    <li class="nav-item">
                        <a id="sidebtn" href="{% url 'account_login' %}">login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <main class="col-sm-6">
                <div class="container">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
            <div id="right_sidebar" class="col-sm-2">
                ④右側のサイドバー
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>

    <footer>
        <p class="m-0 text-center text-white">Copyright &copy; Your Name</p>
    </footer>

    {% block extra_js %}
    {% endblock %}

</body>
</html>
