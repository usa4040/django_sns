{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style_app.css' %}">
    <title>Document</title>
</head>
<body>
    <nav class="navbar p-1">
        <a class="navbar-brand">
            SNS
        </a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar collapse text-center">
                <div class="position-sticky pt-md-5">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a id="sidebtn" href="/">HOME</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a id="sidebtn" href="{% url 'mylist' %}">Mypost</a>
                        </li>
                        <li class="nav-item">
                            <a id="sidebtn" href="{% url 'create' %}">Post</a>
                        </li>
                        <li class="nav-item">
                            <a id="sidebtn" href="{% url 'profile' %}">profile</a>
                        </li>
                        <li class="nav-item">
                            <a id="sidebtn" href="{% url 'account_logout' %}">logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a id="sidebtn" href="{% url 'account_signup' %}">signup</a>
                        </li>
                        <li class="nav-item">
                            <a id="sidebtn" href="{% url 'account_login' %}">login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
                <div class="container">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <footer>
        <p class="m-0 text-center text-white">Copyright &copy; Your Name</p>
    </footer>

    {% block extra_js %}
    {% endblock %}

</body>
</html>
